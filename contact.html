  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Hit my line.</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="firstName lastName" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="whatyoucameupwith@email.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="this is where you tell me whatever it is you find so important to write in this box." required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
